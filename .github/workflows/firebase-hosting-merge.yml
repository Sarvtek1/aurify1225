name: Firebase Hosting (merge)

on:
  push:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Next.js builds are smoother on Node 20+
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # (Optional) Install if your app needs a build step pre-deploy
      # - run: npm ci && npm run build
      #   working-directory: ./aurify-web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AURIFY1225 }}
          projectId: aurify1225
          # For production deploy; omit channelId for live by default or set:
          channelId: live
        env:
          # <<< THIS UNBLOCKS WEB FRAMEWORKS DEPLOY IN CI >>>
          FIREBASE_CLI_EXPERIMENTS: webframeworks
