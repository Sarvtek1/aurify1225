name: Firebase Hosting (merge)

on:
  push:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Next.js builds are smoother on Node 20+
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # If you have a custom build step for the Next.js app, uncomment:
      # - run: npm ci && npm run build
      #   working-directory: ./aurify-web

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # üîê Use the same service-account JSON you use elsewhere
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          projectId: aurify1225
          channelId: live
        env:
          # ‚úÖ REQUIRED to enable framework (Next.js) deploys in CI
          FIREBASE_CLI_EXPERIMENTS: webframeworks
