name: PDPL Quarterly Reminder

on:
  schedule:
    # 09:00 Europe/Berlin approx. (runs at 08:00 UTC in winter, 07:00 in summer)
    - cron: "0 8 1 1,4,7,10 *"
  workflow_dispatch:

jobs:
  open_or_reuse_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Compute quarter title
        id: meta
        shell: bash
        run: |
          # Compute quarter from current month (UTC)
          M=$(date -u +%m | sed 's/^0*//')
          Y=$(date -u +%Y)
          if   [ $M -le 3 ];  then Q=Q1; elif [ $M -le 6 ]; then Q=Q2;
          elif [ $M -le 9 ];  then Q=Q3; else Q=Q4; fi
          echo "title=[PDPL] Quarterly Compliance Review ‚Äî ${Q} ${Y}" >> $GITHUB_OUTPUT

      - name: Find existing open issue
        id: find
        uses: actions/github-script@v7
        with:
          script: |
            const title = core.getInput('title', { required: true });
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'compliance,PDPL'
            });
            const existing = issues.find(i => i.title === title);
            core.setOutput('number', existing ? existing.number : '');
          result-encoding: string
        env:
          title: ${{ steps.meta.outputs.title }}

      - name: Create issue (if none open)
        if: steps.find.outputs.number == ''
        uses: actions/github-script@v7
        with:
          script: |
            const body = `
## üßæ PDPL Quarterly Review Checklist (Aurify1225)

Please complete the quarterly review using the in-repo checklist:
- [docs/compliance/pdpl-review-checklist.md](docs/compliance/pdpl-review-checklist.md)
- Architecture & residency record:
  - [docs/compliance/pdpl-readiness.md](docs/compliance/pdpl-readiness.md)

**Confirm:**
- Cloud Run, Firestore, BigQuery, Secrets **all in \`me-central1\` / \`ME-CENTRAL1\`**
- Hosting serves **static only**; dynamic routes rewrite to Doha
- **No PII** leaves the UAE
- Logs retention = **12 months** in BigQuery

**Reviewer:** _assign yourself_  
**Due:** +10 days  
`;
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: process.env.TITLE,
              body,
              labels: ['compliance','PDPL']
            });
            core.info(`Created issue #${issue.number}`);
        env:
          TITLE: ${{ steps.meta.outputs.title }}

      - name: Comment on existing issue (nudge)
        if: steps.find.outputs.number != ''
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number(process.env.NUM),
              body: "‚è∞ Quarterly PDPL review reminder. Please complete the checklist and update **pdpl-readiness.md** if anything changed."
            });
        env:
          NUM: ${{ steps.find.outputs.number }}
