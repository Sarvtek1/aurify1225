name: Firebase Hosting (PR preview)

on:
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  checks: write

jobs:
  deploy_preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # If your preview needs a build first, uncomment:
      # - run: npm ci && npm run build
      #   working-directory: ./aurify-web

      - name: Deploy Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        # Use a Personal Access Token stored in repository secrets to allow the action
        # to create check-runs when GITHUB_TOKEN is insufficient (for example, if
        # the action needs explicit checks: write scope). Create a PAT with repo
        # scope and save it as the repository secret named `PAT_TOKEN` (instructions
        # below). Note: secrets are NOT available to workflows triggered by forks.
        with:
          repoToken: ${{ secrets.PAT_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          projectId: aurify1225
          # How long preview stays alive
          expires: 7d
        env:
          # âœ… REQUIRED for SSR/frameworks deployment
          FIREBASE_CLI_EXPERIMENTS: webframeworks
